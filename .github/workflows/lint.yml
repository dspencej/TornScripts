name: Lint Code with Ruff

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python 3.11.
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      # Step 4: Install dependencies using Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Step 5: Run Ruff to check code formatting
      - name: Run Ruff linter
        run: |
          poetry run ruff scripts/

      # Step 6: Optionally, automatically fix code formatting (if needed)
      - name: Run Ruff with auto-fix
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          poetry run ruff scripts/ --fix
